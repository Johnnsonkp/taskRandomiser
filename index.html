<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css"/>
    <title>Task Randomiser</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="left">
                <h3>TR | Task Randomiser</h3>
            </div>
            <nav class="right">
                <li>Sign In</li>
                <li>Sign Out</li>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="wrapper">
                <h1>What are we working on today?</h1>
                <small>Use a fullstop('.') after each task</small>
                <textarea placeholder="Enter tasks here..." id="textarea"></textarea>
                <button id="add">Add</button>
                <button id="random">Randomise</button>
                <button id="reset">Reset</button>
                <button id="complete">Complete Task</button>
            </div>

            <div id="tags">
                <h2 class="h2">Tasks:</h2>
                <!-- <div id="newTag" class="tag new-tag">3. Task three goes here</div> -->
                <span class="tag new-tag">1. Task one goes here</span>
                <span class="tag new-tag">2. Task two goes here</span>
                <span class="tag new-tag">3. Task three goes here</span>
                
            </div>

        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
